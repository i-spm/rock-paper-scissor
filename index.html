<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
   <title>Javascript-challenge</title>
</head>
<body>
  
    <div class="container-1">

        <h2>Challenge 1 :Your age in Days</h2>
       <div class="flex-box-container-1">
            <div>
                 <button class="btn btn-primary" onClick="ageinDays()">Click Me</button>
           </div>
        
            <div>
                  <button class="btn btn-danger" onClick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
             <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2> Challenge 2: CAT Generator</h2>
        <button class="btn btn-success" id="cat-generator" onClick="catGenerator()">Generate Cat </button>
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
    </div>
   
    <div class="container-3">
    <h2>Challenge 3: Rock,Paper,Scissors</h2>
       <div class="flex-box-rps" id="flex-box-rps-div">
           <img id="rock" src="https://i.redd.it/cn7w41ixjj041.jpg" width="150px" height="150px" onClick="rpsGame(this)">
            <img id="paper" src="https://www.collinsdictionary.com/images/full/paper_111691001.jpg" height="150px" width="150px" onClick="rpsGame(this)">
            <img id="Scissor" src="https://www.medsorimpex.in/wp-content/uploads/2019/06/Suture-Scissors3.jpg" height="150px" width="150px" onClick="rpsGame(this)">
        </div>
      
    </div>
    <script src="script.js"></script>
</body>
</html>
